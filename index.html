<!DOCTYPE html>
<html>

  <head>
    <title>Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">

      <h1>hey kids its pizza time</h1>


      <form id="pizza-order">

        <label for="size-dropdown">Size:</label>
        <select id="size-dropdown">
          <option value="13">Small (13")</option>
          <option value="15">Medium (15")</option>
          <option value="17">Large (17")</option>
        </select>

        <label for="toppings-dropdown">Toppings:</label>
        <select id="toppings-dropdown">
          <option value="Pepperoni">Pepperoni</option>
          <option value="Red Peppers">Red Peppers</option>
          <option value="Mushrooms">Mushrooms</option>
          <option value="Anchovies">Anchovies</option>
          <option value="Sausage">Sausage</option>
        </select>
        <button type="button" id="add-topping">Add Topping</button>
        <button type="submit" id="add-pizza">Add Pizza</button>
      </form>

      <label for="toppings-list">Selected Toppings:</label>
      <ul id="toppings-list">

      </ul>

      <label for="pizza-list">Pizzas:</label>
      <ol id="pizza-list">

      </ol>

    </div>
  </body>
</html>
