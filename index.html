<!DOCTYPE html>
<html>

  <head>
    <title>Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

      <div class="jumbotron">
          <h1>Welcome to Emiliano Zapizza's!</h1>
          <p class="lead">Place your order:<br></p>

          <form id="pizza-order">
            <div class="form-group">

              <label for="size-dropdown">Size:</label>
              <select id="size-dropdown">
                <option value="13">Small (13")</option>
                <option value="15">Medium (15")</option>
                <option value="17">Large (17")</option>
              </select>

              <label for="toppings-dropdown">Toppings:</label>
              <select id="toppings-dropdown">
                <option value="Pepperoni">Pepperoni</option>
                <option value="Red Peppers">Red Peppers</option>
                <option value="Mushrooms">Mushrooms</option>
                <option value="Anchovies">Anchovies</option>
                <option value="Sausage">Sausage</option>
              </select>

              <br>

              <div class="toppings-list">
                <br>
                Selected Toppings:
                <ul id="toppings-list">

                </ul>
              </div>

              <br>

              <button type="button" class="btn btn-primary" id="add-topping">Add Topping</button>
              <button type="submit" class="btn btn-success" id="add-pizza">Add Pizza</button>

            </div>

          </form>
        </div>

        <div class="container order-panel">
          <div class="panel panel-primary">
            <div class="panel-heading">
             <h3 class="panel-title">Your order:</h3>
           </div>
            <div class="panel-body">

              <label for="pizza-list">Pizzas:</label>
              <ol id="pizza-list">

              </ol>

            </div>
            <div class="panel-footer"><span id="total-cost">Total Cost:</span></div>
          </div>
        </div>

  </body>
</html>
